<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../SFind/style.css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
            }

            .backgroundImage {
                position: fixed;
                width: 100vw;
                height: 100vh;
                background-image: url("1613363389_78-p-bezhevii-fon-dlya-istorii-105.jpg");
                background-size: cover;
                background-attachment: fixed;
            }

            @media screen and (min-width: 666px){    
                .rootContainer {
                    position: absolute;
                    width: 100vw;
                    height: 100vh;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }            
            }

            @media screen and (max-width: 666px){    
                .rootContainer {
                    position: absolute;
                    width: 100vw;
                    height: 100vh;
                }            
            }

            .cardsContainer {
                width: 100%;
                min-height: 50%;
                background-color: transparent;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            .card {
                flex: 0 1 200px; 
                height: 160px;
                background-image: url("1674559749_catherineasquithgallery-com-p-fon-ramka-korichnevaya-84.png");
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-color: wheat;
                border: black 1px solid;
                margin: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
            }

            .card:visited {
                flex: 0 1 200px; 
                height: 160px;
                background-image: url("1674559749_catherineasquithgallery-com-p-fon-ramka-korichnevaya-84.png");
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                background-color: rgb(214, 214, 214);
                border: black 1px solid;
                margin: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                text-decoration: none;
            }

            .cardText {
                font-size: 20px;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-weight: bold;
                color: rgb(70, 12, 82);
            }
        </style>
    </head>
    <body>
    <div class="backgroundImage"></div>
    <div class="rootContainer">
        <div class="cardsContainer">
            <a id="card1" href="card1.html" class="card" style="background-image: url(1.png);>
            </a>
            <a id="card2" href="card2.html" class="card" style="background-image: url(2.png);">
            </a>
            <a id="card3" href="card3.html" class="card" style="background-image: url(3.png);">
            </a>
            <a id="card4" href="card4.html" class="card" style="background-image: url(4.png);">
            </a>
            <a id="card5" href="card5.html" class="card" style="background-image: url(5.png);">
            </a>
            <a id="card6" href="card6.html" class="card" style="background-image: url(6.png);">
            </a>
            <a id="card7" href="card7.html" class="card" style="background-image: url(7.png);">
            </a>
            <a id="card8" href="card8.html" class="card" style="background-image: url(8.png);">
            </a>
            <a id="card9" href="card9.html" class="card" style="background-image: url(9.png);">
            </a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cards = [
                { id: "card1", newBg: "1a.png" },
                { id: "card2", newBg: "2a.png" },
                { id: "card3", newBg: "3a.png" },
                { id: "card4", newBg: "4a.png" },
                { id: "card5", newBg: "5a.png" },
                { id: "card6", newBg: "6a.png" },
                { id: "card7", newBg: "7a.png" },
                { id: "card8", newBg: "8a.png" },
                { id: "card9", newBg: "9a.png" },
            ];

            cards.forEach(card => {
                if (localStorage.getItem(card.id) === "visited") {
                    document.getElementById(card.id).style.backgroundImage = `url(${card.newBg})`;
                }

                document.getElementById(card.id).addEventListener("click", function() {
                    localStorage.setItem(card.id, "visited");
                });
            });
        });
    </script>
</body>
</html>
